<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pop-up with Zoomed Book</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    /* Add your previous CSS styling here */
  </style>
</head>
<body>

  <button onclick="BOOKPOP_1()">Open Pop-up</button>

  <div id="popup" class="popup">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <iframe id="popupIframe" src="" frameborder="0"></iframe>
  </div>

  <script>
    function BOOKPOP_1() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popupIframe').src = 'https://books.google.co.in/books?id=WV9CEAAAQBAJ&lpg=PA101&lr&pg=PA101&output=embed';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popupIframe').src = '';
    }
  </script>

</body>
</html>
